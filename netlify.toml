[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/index.html"
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Pragma = "no-cache"
  Expires = "0"

[[headers]]
for = "/static/*" # Terapkan ke aset statis lainnya
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Pragma = "no-cache"
  Expires = "0"