<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pengajuan Surat SDN Pinang Ranti 05 Pagi</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        :root {
            --primary-color: #007BFF; /* Biru Cerah */
            --secondary-color: #6C757D; /* Abu-abu */
            --background-light: #f8f9fa; /* Latar Belakang Sangat Terang */
            --background-dark: #e9ecef; /* Latar Belakang Sedikit Gelap */
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-light);
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            border-top: 5px solid var(--primary-color);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 10px;
            border-bottom: 3px double var(--background-dark);
        }
        
        .iframe-wrapper {
            border: 1px solid var(--background-dark);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Memastikan iframe responsif dan rapi */
        .iframe-wrapper iframe {
            display: block;
        }

        /* Gaya Tambahan untuk Pesan Info (Opsional) */
        .info-message {
            text-align: center;
            padding: 15px;
            margin-top: -15px;
            margin-bottom: 20px;
            background-color: rgba(0, 123, 255, 0.1);
            color: var(--primary-color);
            border-radius: 6px;
            font-size: 0.95em;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Status Pengajuan Surat SDN Pinang Ranti 05 Pagi</h1>
    
    <div class="iframe-wrapper">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQmkGPbs_PlRc5q6BNlwcmFEyvAcD7ZbxBaT2PSZJPZAK0SlZE78bgrr7jOA9GNkQ3XCWYDmQRwlgfq/pubhtml?gid=728555330&amp;single=true&amp;widget=true&amp;headers=false&amp;range=A:E"
            width="100%"
            height="600"
            frameborder="0"
        ></iframe>
    </div>
</div>

</body>
</html>
